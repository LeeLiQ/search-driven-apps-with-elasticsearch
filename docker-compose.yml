version: '2.2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elasticnetwork 
  kibana:
    image: docker.elastic.co/kibana/kibana:6.2.3
    container_name: kibana 
    ports:
      - 5601:5601
    networks:
      - elasticnetwork
  website:
    build: ./Dockerfile
    image: flask
    container_name: website
    ports:
      - 5000:5000
    volumes:
      - ./flask:/app
    networks:
      - elasticnetwork
volumes:
  esdata1:
    driver: local

networks:
  elasticnetwork:
